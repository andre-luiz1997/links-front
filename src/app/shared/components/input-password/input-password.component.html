<div class="form-control-wrapper" [formGroup]="passwordForm">
    <input [type]="type" formControlName="password" class="form-control w100">
    <button type="button" class="btn form-control-icon right clickable p-2" [pTooltip]="(isShown ? 'hide_password' : 'show_password') | translate" (click)="toggle()">
        <ng-icon [name]="icon" color="white" size="1rem"/>
    </button>
</div>
