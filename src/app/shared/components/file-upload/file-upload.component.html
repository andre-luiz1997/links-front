<form *ngIf="form" [formGroup]="form" autocomplete="off">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input type="file" formControlName="file" class="form-control file-input"
                    (change)="onFileChange($event)" #fileUpload />
                <div class="file-upload">
                    {{ filename || ('no_file_uploaded' | translate) }}

                    <button class="btn btn-primary btn-circle" type="button" (click)="fileUpload.click()">
                        <ng-icon name="phosphorPaperclip" size="1.2em"></ng-icon>
                    </button>
                </div>
                <app-error-block formControlName="file" />
            </div>
        </div>
    </div>
</form>
