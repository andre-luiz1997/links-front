<div class="logo">
  <div class="wrapper" [ngClass]="{short}">
    <ng-container *ngFor="let name of appNames; let even = even" >
      <span [class]="{'text-secondary': even}">{{ name[0] |uppercase }}</span><span [class]="{'text-secondary': even}">{{ name[1] |uppercase }}</span>
    </ng-container>
  </div>
</div>
