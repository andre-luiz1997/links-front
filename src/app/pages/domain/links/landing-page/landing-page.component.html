<div class="page p-0">
    @if(isLoading()) {
        <div class="container centered">
            <app-loader />   
        </div>
    }
    @if(!isLoading() && link(); as link) {
        <div class="container flex fadein animation-duration-500" [ngClass]="link.configuration.theme + '-theme'">
            <div class="bg flex-1 flex flex-row align-items-center justify-content-center">
                <div class="max-width">
                    <div class="grid">
                        <div class="col-12">
                            <app-personal-info [profile]="link.profile" />
                        </div>
                        <div class="col-12 text-center flex flex-column gap-4">
                            @for (item of link.items; track $index) {
                                @if(item.status) {
                                    <app-landing-page-link [item]="item" [configuration]="link.configuration" />
                                }
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    } @else if(!isLoading()) {
        error
    }
</div>
