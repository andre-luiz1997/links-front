<form [formGroup]="form">
    <div class="grid">
        <div class="col-12 md:col-11">
            <div class="form-group">
                <label for="name">{{ 'name' | translate }}</label>
                <input type="text" formControlName="name" requiredLabel class="form-control">
                <app-error-block formControlName="name" [show]="isSubmitted" />
            </div>
        </div>
        <div class="col-12 md:col-1">
            <div class="form-group text-center">
                <label for="status" class="mb-2">{{ 'status' | translate }}</label>
                <p-inputSwitch formControlName="status" />
            </div>
        </div>
        <div class="col-12">
            <app-address-form formControlName="address" [isSubmitted]="isSubmitted" />
        </div>
        
        <div class="col-12">
            <button type="button" class="btn btn-primary ml-auto" (click)="submitForm()">
                {{ 'save' | translate }}
            </button>
        </div>
    </div>
</form>
