<div class="grid">
   
    <div class="col-12">
        <ng-container *ngIf="$exam_types | async as exam_types">
            <p-table #table [loading]="isLoading" [totalRecords]="totalRecords" [value]="exam_types"
                [lazyLoadOnInit]="true" [lazy]="true" (onLazyLoad)="getAll($event)" [paginator]="true" [rows]="10"
                [rowsPerPageOptions]="[10,50,100]" styleClass="p-datatable-striped p-datatable-dark">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-left">{{'name' | translate}}</th>
                        <th class="text-left">{{'description' | translate}}</th>
                        <th class="text-left">{{'unit' | translate}}</th>
                        <th class="text-left w100px"><ng-icon name="phosphorGear" size="1.2rem" /></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-exam_type let-index="rowIndex">
                    <tr>
                        <td class="text-left">{{exam_type.name}}</td>
                        <td class="text-left">{{exam_type.description ?? "-"}}</td>
                        <td class="text-left">{{exam_type.unit}}</td>
                        <td class="text-center actions w100px">
                            <a [routerLink]="['edit',exam_type._id]" class="btn btn-circle table-btn"
                                [pTooltip]="'pages.exam_types.permissions.edit' | translate" tooltipPosition="left">
                                <ng-icon name="phosphorPencilSimple" size="1.2rem" />
                            </a>
                            <button type="button" class="btn btn-circle table-btn"
                                [pTooltip]="'pages.exam_types.permissions.delete' | translate" tooltipPosition="left"
                                (click)="deleteExamType(exam_type._id)">
                                <ng-icon name="phosphorTrashSimple" size="1.2rem" />
                            </button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <app-empty-table-message />
                    </tr>
                </ng-template>
            </p-table>
        </ng-container>
    </div>
</div>
