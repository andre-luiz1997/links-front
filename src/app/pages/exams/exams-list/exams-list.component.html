<div class="grid">
    <div class="col-12">
        <p-table #table [loading]="isLoading" [totalRecords]="totalRecords" [value]="exams" [lazyLoadOnInit]="true"
            [lazy]="true" (onLazyLoad)="getAll($event)" [paginator]="true" [rows]="10"
            [rowsPerPageOptions]="[10,50,100]" sortField="name" [sortOrder]="1"
            styleClass="p-datatable-striped p-datatable-dark">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="date" class="text-left">{{'pages.exams.form.exam_date' | translate}}<p-sortIcon field="date" /></th>
                    <th pSortableColumn="lab.name" class="text-left">{{'pages.labs.lab' | translate}}<p-sortIcon field="unit" /></th>
                    <th pSortableColumn="updatedAt" class="text-left">{{'updated_at' | translate}}<p-sortIcon
                            field="updatedAt" /></th>
                    <th class="text-center w150px"><ng-icon name="phosphorGear" size="1.2rem" /></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-exam let-index="rowIndex">
                <tr>
                    <td class="text-left">{{exam.date | customDate }}</td>
                    <td class="text-left">{{exam.lab?.name ?? "-"}}</td>
                    <td class="text-left">{{exam.updatedAt | customDate:{time: true} }}</td>
                    <td class="text-center actions w150px">
                        <a [routerLink]="['edit',exam._id]" class="btn btn-circle table-btn"
                            [pTooltip]="'pages.exams.permissions.edit' | translate" tooltipPosition="left">
                            <ng-icon name="phosphorPencilSimple" size="1.2rem" />
                        </a>
                        <button type="button" class="btn btn-circle table-btn"
                            [pTooltip]="'pages.exams.permissions.delete' | translate" tooltipPosition="left"
                            (click)="deleteExam(exam._id)">
                            <ng-icon name="phosphorTrashSimple" size="1.2rem" />
                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <app-empty-table-message />
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
